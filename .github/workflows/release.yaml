name: Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
    - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install build tools
        run: apt update && apt install -y build-essential zip

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build x86_64 Linux
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
        run: cargo build --release --target x86_64-unknown-linux-gnu --verbose
      - name: Compress x86_64 Linux
        run:  zip -r -j x86_64-linux README.md LICENSE target/x86_64-unknown-linux-gnu/release/gpba

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload x84_64 Linux Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./x86_64-linux.zip
          asset_name: x86_64-linux.zip
          asset_content_type: application/zip
